<div class="container-fluid crimson-bg">
	<div class="col-md-1 sponsor-container box-shadow">
		<p style="margin-bottom: 3px">Hostad av</p>
		<div *ngFor="let image of images; let i = index">
			<hr style="margin-top: 5px; margin-bottom: 8px;"/>
			<img class="card-img-top" style="margin-bottom: 3px;" src="{{image}}" alt="Card image cap">
		</div>
	</div>
	<div class="row justify-content-md-center">
		<div class="col-md-6 main-container box-shadow">
			<br />
			<ng-content select="[picture]"></ng-content>
			<br />
			<br />
			<ng-content select="[text]"></ng-content>
		</div>
	</div>
</div>

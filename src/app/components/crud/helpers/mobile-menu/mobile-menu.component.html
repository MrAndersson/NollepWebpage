<div class="mobile-menu-balloon" (click)="isExpanded = !isExpanded" data-toggle="collapse" [attr.aria-expanded]="!isExpanded">
	<div class="hamburger-placement">
		<i class="fas fa-bars"></i>
	</div>
</div>

			<button class="btn btn-danger" disabled="false">
				<span class="fas fa-person-booth" style="color: #000"></span>
			</button>
			<button class="btn btn-block btn-outline-danger" (click)="isExpanded = !isExpanded" routerLink="/vote" routerLinkActive="active">

			<button class="btn btn-block btn-outline-danger" (click)="isExpanded = !isExpanded" routerLink="/activity" routerLinkActive="active">
				Aktivitet
			</button>
		</div>
		<div class="btn-group btn-block">
			<button class="btn btn-danger" disabled="false">
					<span class="fas fa-trophy gold-gradient" style="color: gold"></span>
